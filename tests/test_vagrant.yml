---

- name: Defaults
  hosts: all
  become: true

  vars:
    - es_plugins:
        - ingest-geoip

  roles:
    - { role: ansible-role-elasticsearch }


- name: Install from url
  hosts: all
  become: true

  vars:
    - es_version: 5.5.0
    - es_use_repo: false

  roles:
    - { role: ansible-role-elasticsearch }

