---

es_v_major: "{{es_version|regex_replace('^([0-9]+)\\..*$', '\\\\1')}}"
es_v_minor: "{{es_version|regex_replace('^[0-9]+\\.([0-9]+).*$', '\\\\1')}}"
es_v_patch: "{{es_version|regex_replace('^[0-9]+\\.[0-9]+\\.([0-9]+)$', '\\\\1')}}"

es_repo_version:   "{{es_v_major}}.{{ (es_v_major != '0') | ternary('x', es_v_minor)}}"

es_apt_key: https://packages.elastic.co/GPG-KEY-elasticsearch
es_apt_repository: "http://packages.elastic.co/elasticsearch/{{es_repo_version}}/debian"

es_packages:
  - elasticsearch
  - openjdk-7-jdk

